<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Pintar | Dari Anak Sekolah ke Masa Depan, Pilih Jalannya!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/LIFIN/assets/images/fav.png">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            baloo: ['"Baloo 2"', 'cursive'],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="scr/css/style.css">
</head>
<body class="bg-[#04B3E3] text-gray-800 flex flex-col min-h-screen font-baloo bg-cover bg-center overflow-x-hidden" style="background-image: url('scr/assets/images/dompinfix.svg');">


 
  <div id="navbar-container"></div>


  <main class="flex-grow flex items-center justify-center px-4 sm:px-8 md:px-12 lg:px-20 pt-4 sm:pt-6 md:pt-8 pb-10 sm:pb-16">
    <div class="relative w-full max-w-5xl">


      <div class="relative bg-white rounded-2xl p-4 sm:p-6 md:p-8 pt-12 shadow-[0_10px_0_#04B3E3] border-t-4 border-l-4 border-r-4 border-[#04B3E3]">
        <div id="game-over" class="hidden text-center">
          <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">Game Over</h1>
          <p id="summary" class="text-gray-600 mb-6 whitespace-pre-line font-bold"></p>
          <button id="playAgainBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
            Play Again
          </button>
        </div>

        <div id="game-container" class="flex flex-col md:flex-row gap-8">
          <div class="w-full md:w-1/3">
            <div id="stage-display" class="text-center">
              <h2 class="text-2xl font-bold text-[#ff6b6b] mb-4 mt-0 md:mt-2">
                Level Kamu Sekarang
              </h2>
              <img id="stage-image" src="..." alt="Kehidupan Sekarang" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-md mb-4 bg-gray-200 aspect-square object-cover" />
              <p id="stage-name" class="text-xl font-bold text-gray-800"></p>
              <div id="status-display" class="mt-4 text-left space-y-2 font-bold">
                </div>
            </div>
          </div>

          <div class="w-full md:w-2/3 md:pl-8 md:border-l md:border-gray-200 flex flex-col">
            <div class="text-center">
              <h1 class="text-3xl md:text-4xl font-bold text-[#04B3E3] mb-2">Dompet Pintar</h1>
              <p class="text-gray-500 mb-6 font-bold">Masa depan dimulai dari pilihanmu</p>
            </div>

            <div id="stats" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6 font-bold">
              </div>

            <div id="message-box" class="min-h-[52px] text-center p-3 mb-6 rounded-lg bg-gray-100 text-gray-700 font-bold opacity-0 flex items-center justify-center"></div>

            <div id="actions" class="mb-6 flex-grow">
              <h2 class="text-xl font-bold mb-4 text-center text-[#ff6b6b]">Pilihan Kamu Tahun Ini</h2>
              <div id="action-buttons" class="flex flex-wrap justify-center gap-3 font-bold"></div>
            </div>

            <button id="nextYearBtn" class="w-full bg-[#ff6b6b] text-white font-bold py-3 px-4 rounded-[24px] shadow-[0_10px_0_0_#D44F4F] hover:translate-y-[10px] hover:shadow-none active:translate-y-[14px] transition-all duration-150 mt-4 mb-3">
              Menuju Tahun Selanjutnya
            </button>
          </div>
        </div>

        <img src="scr/assets/images/3dmoney.png" alt="Uang 3D"
          class="hidden lg:block absolute bottom-[-80px] left-[-50px] z-0 w-60 -mb-7 -ml-[120px] pointer-events-none select-none" />
      </div>
    </div>
  </main>

  <div class="flex justify-center mt-10 mb-9">
    <img src="scr/assets/images/dompinlogo.svg" alt="Dompet Pintar Ikon" class="w-32 sm:w-40 md:w-52 lg:w-60 select-none pointer-events-none" />
  </div>

  <script src="scr/js/game.js"></script>
  <script src="../../js/component.js"></script>
</body>
</html>
